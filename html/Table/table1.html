<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE1</title>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
        .t1{
            text-align: center;
        }
        td,tr{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2" class="t1">1</td>
                <td colspan="2" class="t1">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td colspan="2" class="t1">5</td>
            </tr>
            <tr>
                <td rowspan="2" class="t1">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3" class="t1">10</td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
