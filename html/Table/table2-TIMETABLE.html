<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            text-align: center;
        }
        td,th{
            padding: 10px;
        
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <thead>
            <tr>
                <th style="text-align: left;">Time <br>Table</th>
                <th>10AM-12PM</th>
                <th>12PM-2PM</th>
                <th>2PM-3PM</th>
                <th>3PM-5PM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MONDAY</td>
                <td>PYTHON</td>
                <td>WEB</td>
                <td rowspan="5" >L<br>U<br>N<br>C<br>H<br><br> B<br>R<br>E<br>A<br>K</td>
                <td>SQL</td>
            </tr>
            <tr>
                <td>TUESDAY</td>
                <td>SQL</td>
                <td>DJANGO</td>
                <td>PYTHON</td>
            </tr>
            <tr>
                <td>WEDNESDAY</td>
                <td>WEB</td>
                <td>PYTHON</td>
                <td>DJANGO</td>
            </tr>
            <tr>
                <td>THURSDAY</td>
                <td>DJANGO</td>
                <td>SQL</td>
                <td>PYTHON</td>
            </tr>
            <tr>
                <td>FRIDAY</td>
                <td>PYTHON</td>
                <td>WEB</td>
                <td>WEB</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
