<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>HTML ELEMENT</title>
    <style>
        p{
            border: 1px solid black;
            background-color: aqua;
        }

        span{
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <!-- HTML ELEMENTS -->
    <!-- 1).BLOCK LEVEL ELEMENTS -->
    <p>This is the Content[occupies 100% width level]</p>
    <!-- 2).INLINE LEVEL ELEMENT -->
    <span>This is Span tag[occupies only th content width]</span>
    <!-- BOTH ELEMENTS ARE CALLED CONTENT-WRAPPER -->
    
</body>
</html>
