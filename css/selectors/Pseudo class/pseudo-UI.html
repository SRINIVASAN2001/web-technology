<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pseudo_UI.css">
</head>
<body>
    
    <form action="">
        <label for="">FirstName:</label>
        <input type="text" name="" id="" autofocus placeholder="Enter the name" autocomplete="on">
        <br>
        <br>
        <label for="">LastName:</label>
        <input type="text" name="" id="" value="smith" readonly required>
        <br>
        <br>
        <label for="">Age:</label>
        <input type="number" name="" id="" disabled>
        <br>
        <br>
        <label for="">Select Files:</label>
        <input type="file" name="" id="" multiple>
        <br>
        <br>
        <input type="submit" name="" id="">
        <!-- Multiple is an attribute which is used to allow the user to select more than on value -->
    
    </form>
</body>
</html>
